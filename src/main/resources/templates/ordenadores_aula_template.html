<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Wake On Lan URJC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" media="all" th:href="@{css/style.css}" />
</head>

<body class="container">

    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
                <a class="navbar-brand" href="/menu">Wake On Lan</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="">
                        <!-- Busqueda de ordenador por nombre -->
                        <form action="/ordenadores" method="get" class="navbar-form" role="search">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Nombre de equipo" name="nombre" pattern=".{3,}" title="MÃ­nimo 3 caracteres" required="required" />
                                <div class="input-group-btn">
                                    <button class="btn btn-info" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </li>
                    <li th:if="${session.user != null}" class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="${session.user}">Usuario <span class="caret"></span></a>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li><a href="#">Mi perfil</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/logout">Desconectarse</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">
        <div class="panel panel-primary">
            <div class="panel-heading" th:text="${aula.getEdificio().nombre + ' aula ' + aula.numero}">
                Aulario X aula xxx
            </div>
            <!-- List group -->
            <ul class="list-group">
                <li class="list-group-item" th:each="ordenador : ${ordenadores}">
                    <div class="row">
                        <div th:text="${ordenador.nombre}" class="col-xs-8 col-sm-10 col-md-10">Nombre de equipo</div>
                        <div class="col-xs-4 col-sm-2 col-md-2">
                            <a role="button" th:href="|/ordenadores/${ordenador.nombre}|" class="btn btn-info">Detalles</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="container">
            <div class="row">
                <div class="text-center col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
                <a role="button" th:href="|/${aula.getEdificio().nombre}/${aula.numero|" class="btn btn-primary">Ver detalles</a>
            </div>
        </div>
        
    </div>
</body>
<script th:src="@{/js/script.js}"></script>
</html>
