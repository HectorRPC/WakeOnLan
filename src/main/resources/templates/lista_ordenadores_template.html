<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Wake On Lan URJC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />

    <!-- Optional theme -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->

    <link rel="stylesheet" type="text/css" media="all" href="css/style.css" th:href="@{css/style.css}" />
</head>

<body class="container">
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Wake On Lan</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <form class="navbar-form" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nombre de equipo" />
                            </div>
                            <button type="submit" class="btn btn-default">Buscar</button>
                        </form>
                    </li>
                    <li th:if="${user != null}" class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="${user}">Usuario <span class="caret"></span></a>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li><a href="#">Mi perfil</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/logout">Desconectarse</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">
        <div class="panel panel-primary">
            <div class="panel-heading">Panel heading</div>
            <div class="panel-body">
                <p>...</p>
            </div>

            <!-- List group -->
            <ul class="list-group">
                <li class="list-group-item" th:each="ordenador : ${ordenadores}">

                        <div th:text="${ordenador.nombre_equipo}" class="col-xs-8 col-sm-10 col-md-10" >Nombre de equipo</div>
                        <div class="col-xs-4 col-sm-2 col-md-2">
                            <button class="btn btn-info">Detalles</button>
                        </div>
                    </div>
                </li>



                <li class="list-group-item">Cras justo odio</li>
                <li class="list-group-item">Dapibus ac facilisis in</li>
                <li class="list-group-item">Morbi leo risus</li>
                <li class="list-group-item">Porta ac consectetur ac</li>
                <li class="list-group-item">Vestibulum at eros</li>
            </ul>
        </div>




        <div class="row" th:each="ordenador : ${ordenadores}">

            <td th:text="${prod.name}">Onions</td>
            <td th:text="${prod.price}">2.41</td>
            <td th:text="${prod.inStock}? #{true} : #{false}">yes</td>
            </tr>
        </div>

</body>

</html>
