<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Wake On Lan URJC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" media="all" href="css/style.css" th:href="@{css/style.css}" />
</head>

<body class="container">
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/menu">Wake On Lan</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <form action="/ordenadores" method="get" class="navbar-form" role="search">
                            <div class="form-group">
                                <input name="nombre" type="text" class="form-control" placeholder="Nombre de equipo" />
                            </div>
                            <button type="submit" class="btn btn-default">Buscar</button>
                        </form>
                    </li>
                    <li th:if="${session.user != null}" class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="${session.user}">Usuario <span class="caret"></span></a>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li><a href="#">Mi perfil</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/logout">Desconectarse</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">
        <div class="panel panel-primary">
            <!-- List group -->
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="row">
                        <div th:text="${ordenador.nombre}" class="col-xs-7 col-sm-8 col-md-8">Nombre de equipo</div>
                        
                        <div class="col-xs-5 col-sm-4 col-md-4">
                            <a role="button" th:href="|/ordenadores/${ordenador.nombre}/wake|" class="btn btn-info">Encender</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
