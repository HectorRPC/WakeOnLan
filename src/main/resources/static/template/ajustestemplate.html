<div ng-controller="LoginController">

    <md-toolbar class="md-primary">
        <h1 class="md-toolbar-tools">Ajustes</h1>
    </md-toolbar>
    <md-content layout-padding>
        <form ng-submit="updateSubmit()">
            <md-input-container>
                <label>Nombre de Usuario
                </label>
                <input md-maxlength="30" required name="alias" ng-model="formR.alias" disabled>
                <div ng-messages="projectForm.description.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
            <md-input-container>
                <label>Password</label>
                <input required name="password" type="password" ng-model="formR.pass">
                <div ng-messages="projectForm.clientName.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
            <md-input-container>
                <label>Nombre completo
                </label>
                <input md-maxlength="40" required name="name" ng-model="formR.name">
                <div ng-messages="projectForm.description.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
            <md-input-container>
                <label>Email</label>
                <input md-maxlength="50" type="email" required name="mail" ng-model="formR.mail">
                <div ng-messages="projectForm.description.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
            <md-input-container>
                <label>Telefono</label>
                <input md-maxlength="9" required name="tlf" type="text" ng-model="formR.tlf">
                <div ng-messages="projectForm.description.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
            <md-input-container>
                <label>Titulacion</label>
                <input md-maxlength="50" required name="degree" ng-model="formR.degree">
                <div ng-messages="projectForm.description.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>

            <md-input-container>
                <label>Avatar(URL)</label>
                <input type="url" name="avatarfile" ng-model="formR.avatarfile">
                <div ng-messages="projectForm.description.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
            <div>
                <span>Vista previa del avatar: </span> <img ng-src={{formR.avatarfile}} style="max-height: 64px; max-width: 64px" />
            </div>
            </md-input-container>


            <md-input-container>
                <input class="md-raised md-primary md-button md-default-theme" type="submit" value="Actualizar Datos"> <span class="ng-scope"></span>
                <div class="md-ripple-container"></div>
                </input>
            </md-input-container>
        </form>

    </md-content>

</div>
