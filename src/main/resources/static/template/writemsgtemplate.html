<md-dialog class="postdialog">
    <md-toolbar class="md-primary">
        <h1 class="md-toolbar-tools" ancho500>
      Nuevo Mensaje Privado
    </h1>
    </md-toolbar>
    <md-content layout-padding>
        <form ng-submit="sendmsgSubmit()">
            <h3>Autor: {{formI.author}}</h3>
            <h3>Destinatario: {{formI.target}}</h3>
            <md-input-container>
                <label>Titulo</label>
                <input md-maxlength="120" required name="title" ng-model="formI.title">
                <div ng-messages="projectForm.description.$error">
                    <div ng-message="required">This is required.</div>

                </div>
            </md-input-container>
            <md-input-container>
                <label>Cuerpo</label>
                <textarea md-maxlength="250" required name="body" type="text" ng-model="formI.body"></textarea>
                <div ng-messages="projectForm.clientName.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
            <md-input-container>
                
                <input class="md-raised md-primary md-button md-default-theme" type="submit" value="Crear"> <span class="ng-scope"></span>
                <div class="md-ripple-container"></div>
                </input>
            </md-input-container>

        </form>
    </md-content>
</md-dialog>
