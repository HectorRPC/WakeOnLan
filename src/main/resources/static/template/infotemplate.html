<md-dialog class="postdialog">
    <md-toolbar class="md-primary">
        <h1 class="md-toolbar-tools" ancho500>
      Informacion Usuario
    </h1>
    </md-toolbar>
    <md-content layout-padding>
        <md-content>
            <h3>Alias: </h3><span>{{member.alias}}</span>
            <h3>Nombre: </h3><span>{{member.name}}</span>
            <md-divider></md-divider>
            <h3>Email: </h3><span>{{member.mail}}</span>
            <h3>Telefono: </h3><span>{{member.tlf}}</span>
            <h3>Titulacion: </h3><span>{{member.degree}}</span>
            <md-divider></md-divider>
            <h3>Pago: </h3><span>{{member.pay}}</span>

        </md-content>
        <md-input-container>
            <md-button class="md-raised md-primary" ng-click="hide()">
                CerrAR
            </md-button>
        </md-input-container>
    </md-content>
</md-dialog>
