<md-dialog class="postdialog">
    <md-toolbar class="md-primary">
        <h1 class="md-toolbar-tools" ancho500>
      Nuevo Post Musica
    </h1>
    </md-toolbar>
    <md-content layout-padding>
        <form ng-submit="postmusicSubmit()">
            <h3>Autor: {{formM.author}}</h3>
            <md-input-container>
                <label>Titulo</label>
                <input md-maxlength="120" required name="title" ng-model="formM.title">
                <div ng-messages="projectForm.description.$error">
                    <div ng-message="required">This is required.</div>

                </div>
            </md-input-container>
            <md-input-container>
                <label>Descripcion</label>
                <textarea md-maxlength="250" name="description" type="text" ng-model="formM.description"></textarea>
            </md-input-container>
            <md-input-container>
                <label>Url(Goear)</label>
                <input type="url" name="musicUrl" ng-model="formM.musicUrl" pattern="http://www.goear.com/listen/.+" title="Introduce una URL de Goear">
                <div ng-messages="projectForm.description.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
            <div>
            <span>Encuentra tus canciones en </span><a href="http://www.goear.com/"> Goear</a> <span> y pega aqui la URL</span>
            </div>
            <md-input-container>
                
                <input class="md-raised md-primary md-button md-default-theme" type="submit" value="Crear"> <span class="ng-scope"></span>
                <div class="md-ripple-container"></div>
                </input>
            </md-input-container>

        </form>
    </md-content>
</md-dialog>
