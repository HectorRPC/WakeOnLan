<md-dialog class="postdialog">
    <md-toolbar class="md-primary">
        <h1 class="md-toolbar-tools" ancho500>
      Nuevo Post Musica
    </h1>
    </md-toolbar>
    <md-content layout-padding>
        <form ng-submit="postvideoSubmit()">
            <h3>Autor: {{formV.author}}</h3>
            <md-input-container>
                <label>Titulo</label>
                <input md-maxlength="120" required name="title" ng-model="formV.title">
                <div ng-messages="projectForm.description.$error">
                    <div ng-message="required">This is required.</div>

                </div>
            </md-input-container>
            <md-input-container>
                <label>Descripcion</label>
                <textarea md-maxlength="250" name="description" type="text" ng-model="formV.description"></textarea>
            </md-input-container>
            <md-input-container>
                <label>Url(YouTube)</label>
                <input type="url" name="videoUrl" ng-model="formV.videoUrl" pattern="https://www.youtube.com/watch.+" title="Introduce una URL de Youtube">
                <div ng-messages="projectForm.description.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
            <md-input-container>

                <input class="md-raised md-primary md-button md-default-theme" type="submit" value="Crear"> <span class="ng-scope"></span>
                <div class="md-ripple-container"></div>
                </input>
            </md-input-container>

        </form>
    </md-content>
</md-dialog>
