<md-dialog class="postdialog">
    <md-toolbar class="md-primary">
        <h1 class="md-toolbar-tools" ancho500>
      Nuevo Post Imagen
    </h1>
    </md-toolbar>
    <md-content layout-padding>
        <form ng-submit="postimageSubmit()">
            <h3>Autor: {{formI.author}}</h3>
            <md-input-container>
                <label>Titulo</label>
                <input md-maxlength="120" required name="title" ng-model="formI.title">
                <div ng-messages="projectForm.description.$error">
                    <div ng-message="required">This is required.</div>

                </div>
            </md-input-container>
            <md-input-container>
                <label>Descripcion</label>
                <textarea md-maxlength="250" name="description" type="text" ng-model="formI.description"></textarea>
            </md-input-container>
            <md-input-container>
                <label>Imagen(URL)</label>
                <input type="url" name="imageUrl" ng-model="formI.imageUrl">
                <div ng-messages="projectForm.description.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
            <div>
                <p><span>Vista previa de la Imagen: </span> <img ng-src={{formI.imageUrl}} style="max-height: 64px; max-width: 64px" /></p>
                <p><span>Si quiere subir un archivo local puedes usar: <a href="https://imageshack.us/">ImageShack</a></span></p>
            </div>
            
            <md-input-container>
                
                <input class="md-raised md-primary md-button md-default-theme" type="submit" value="Crear"> <span class="ng-scope"></span>
                <div class="md-ripple-container"></div>
                </input>
            </md-input-container>

        </form>
    </md-content>
</md-dialog>
