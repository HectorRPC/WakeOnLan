<div ng-controller="Controller as vm">
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="Texto">
            <md-content class="md-padding">
                <div ng-repeat="post in textposts.slice().reverse()">
                    <md-card class="post" ng-style="{'background-color': elegirColor($index)}">
                        <h3 class="centrado">{{post.title}}</h3>

                        <md-divider></md-divider>
                        <p class="centrado">{{post.body}}</p>
                        <md-divider></md-divider>
                        <h6>Autor: {{post.author}}</h6>
                        <md-button ng-controller="PostsController" class="md-icon-button palaizquierda" aria-label="Eliminar" ng-show="{{(currentuser.alias===post.author)||(currentuser.admin)}}" ng-click="borrarPostTexto(post)">
                            <i class="mdi mdi-delete"></i>
                            <md-tooltip>
                                Eliminar Post
                            </md-tooltip>
                        </md-button>
                    </md-card>


                </div>

            </md-content>
        </md-tab>
        <md-tab label="Imagenes">
            <md-content class="md-padding">
                <div ng-repeat="post in imageposts.slice().reverse()">
                    <md-card class="post" ng-style="{'background-color': elegirColor($index+2)}">



                        <h3 class="centrado">{{post.title}}</h3>

                        <md-divider></md-divider> <img ng-src="{{post.imageUrl | trustAsResourceUrl}}" style="max-width: 400px; padding: 10px" class="centrado" ng-href="{{post.imageUrl}}" />
                        <md-divider></md-divider>
                        <p class="centrado">{{post.description}}</p>
                        <md-divider></md-divider>
                        <h6>Autor: {{post.author}}</h6>
                        <md-button ng-controller="PostsController" class="md-icon-button paladerecha" aria-label="Eliminar" ng-show="{{(currentuser.alias===post.author)||(currentuser.admin)}}" ng-click="borrarPostImagen(post)">
                            <i class="mdi mdi-delete"></i>
                            <md-tooltip>
                                Eliminar Post
                            </md-tooltip>
                        </md-button>
                    </md-card>

                </div>

            </md-content>
        </md-tab>
        <md-tab label="Video">
            <md-content class="md-padding">

                <div ng-repeat="post in videoposts.slice().reverse()">
                    <md-card class="post" ng-style="{'background-color': elegirColor($index+4)}">
                        <h3 class="centrado">{{post.title}}</h3>

                        <md-divider></md-divider>
                        <div class="videoWrapper">
                            <iframe width="560" height="315" ng-src="{{'https://youtube.com/embed/' + post.videoUrl | trustAsResourceUrl}}" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <md-divider></md-divider>
                        <p class="centrado">{{post.description}}</p>
                        <md-divider></md-divider>
                        <h6>Autor: {{post.author}}</h6>
                        <md-button ng-controller="PostsController" class="md-icon-button paladerecha" aria-label="Eliminar" ng-show="{{(currentuser.alias===post.author)||(currentuser.admin)}}" ng-click="borrarPostVideo(post)">
                            <i class="mdi mdi-delete"></i>
                            <md-tooltip>
                                Eliminar Post
                            </md-tooltip>
                        </md-button>
                    </md-card>


                </div>
            </md-content>
        </md-tab>
        <md-tab label="Musica">
            <md-content class="md-padding">

                <div ng-repeat="post in musicaposts.slice().reverse()">
                    <md-card class="post" ng-style="{'background-color': elegirColor($index+6)}">
                        <h3 class="centrado">{{post.title}}</h3>

                        <md-divider></md-divider>
                        <iframe class="centrado" style="padding:10px" width="580" height="115" ng-src="{{'http://www.goear.com/embed/sound/'+ post.musicUrl | trustAsResourceUrl}}" marginheight="0" align="top" scrolling="no" frameborder="0" hspace="0" vspace="0" allowfullscreen></iframe>
                        <md-divider></md-divider>
                        <p class="centrado">{{post.description}}</p>
                        <md-divider></md-divider>
                        <h6>Autor: {{post.author}}</h6>
                        <md-button ng-controller="PostsController" class="md-icon-button paladerecha" aria-label="Eliminar" ng-show="{{(currentuser.alias===post.author)||(currentuser.admin)}}" ng-click="borrarPostMusica(post)">
                            <i class="mdi mdi-delete"></i>
                            <md-tooltip>
                                Eliminar Post
                            </md-tooltip>
                        </md-button>
                    </md-card>

                </div>



            </md-content>
        </md-tab>
    </md-tabs>
</div>
